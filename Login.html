<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="loginpage">
    <div class="logincontainer">
        <h2 id="loginh2">PunjTara Hotel</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="logininput" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="logininput" name="password" required>

            <input type="submit" value="Login" id="loginsubmitbutton">
            <h5 id="signup-page-heading4">Create New Account? <a id="signup-page-loginoption" href="signin.html">Signup</a></h5>
        </form>
    </div>
</body>
</html>
