<!DOCTYPE html>
<html lang="en" id="Booking-form-Body">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body id="Booking-form-Body">
    <header>
        <div class="navbar">
            <div class="punjtara-logo border">
                <img src="/images/Hotel-Logo.png" alt="Hotel-Logo" id="logo">
            </div>
            <div class="Home-option border">
                <i class="fa-solid fa-house"></i>
                <a href="home.html">Home</a>
            </div>
            <div class="Booking-option border">
                <a href="Booking.html">Booking</a>
                </div>
                <div class="Gallary-option border">
                    <a href="Gallary.html">Gallary</a>
                    </div>
                    <div class="About-option border">
                        <a href="services.html">Services</a>
                        </div>
                        <div class="Contact-option border">
                            <i class="fa-solid fa-phone"></i>
                            <a href="contact.html">Contact</a>
                            </div>

                <div class="Search-option">
                <input class="input-option" type="text" placeholder="Search City">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="login border">
                <a href="Login.html">Login</a>
                </div>
                <div class="signup border">
                <a href="signin.html">Sign-up</a> 
            </div>
            </div>
        </div>
    </header>
    <div id="BookingForm">
        <div class="BookingForm-container" >
            <h2 id="BookingForm-Heading">Hotel Booking </h2>
            <form id="BookingForm-form"  action="single.html">
                <label for="BookingForm-name">Name:</label>
                <input type="text" id="BookingForm-name" name="BookingForm-name" required>
                
                <label for="BookingForm-email">Email:</label>
                <input type="email" id="BookingForm-email" name="BookingForm-email" required>
                
                <label for="BookingForm-checkin">Check-In Date:</label>
                <input type="date" id="BookingForm-checkin" name="BookingForm-checkin" required>
                
                <label for="BookingForm-checkout">Check-Out Date:</label>
                <input type="date" id="BookingForm-checkout" name="BookingForm-checkout" required>
                
                <label for="BookingForm-roomtype">Room Type:</label>
                <select class="BookingForm-sel" id="BookingForm-roomtype" name="BookingForm-roomtype" required>
                    <option value="">Select</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
                
                <input type="submit"  value="Submit" class="Submit-button-booking">
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Â© Copyright 2024 Punjtara Hotel. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
